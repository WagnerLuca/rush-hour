<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>

        </div>
        
        <div class="controls">

        <!-- Solution Panel -->

                </div>
            </div>
            <div id="solutionSteps" class="solution-steps">

        </div>

            <p id="winRating" class="win-rating"></p>
            <button id="nextLevelWinBtn" class="btn btn-primary">Next Level â†’</button>
        </div>
    </div>
    
    <script src="levels.js"></script>
    <script src="game.js"></script>
</body>
</html>
